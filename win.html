<!DOCTYPE html>
<html>
    <head>
        <title>win</title>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <style>
            body {
                margin: 0;
            }
            * {
                overflow: hidden;
                box-sizing: content-box;
            }
            video {
                object-fit: fill;
            }
        </style>
    </head>
    <body>
        <input type="file" accept="video/*" id="vid_file">
        <video id="vid" autoplay loop muted></video>
    </body>
    <script>
        vid_file.addEventListener('change', (ev) => {
            vid.src = URL.createObjectURL(vid_file.files[0])
            vid.load()
            vid_file.style.display = 'none'
            const body = document.body
            ;(body.requestFullScreen || body.webkitRequestFullScreen || body.mozRequestFullScreen || body.msRequestFullScreen)()
        })
    </script>
</html>
